<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Stays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .stays-container {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .stay-card {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .success {
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Travel Stays</h1>

    <form id="stayForm">
        <input type="text" id="name" placeholder="Stay Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="date" id="date" required>
        <button type="submit">Add Stay</button>
    </form>

    <p id="message"></p>

    <div class="stays-container">
        <h2>Booked List</h2>
        <ul id="staysList"></ul>
    </div>

    <script src="/script.js"></script>

</body>
</html>
